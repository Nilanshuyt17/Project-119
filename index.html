<html>
<head>
  <meta charset="UTF-8">
  <title>Sketch Identification</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>

  <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js" type="text/javascript"></script>
  
  <link href="https://fonts.googleapis.com/css2?family=Akaya+Telivigala&family=Festive&family=Palette+Mosaic&family=Smokum&family=ZCOOL+QingKe+HuangYou&display=swap" rel="stylesheet">
    
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body background="simple-doodle-vector-seamless-pattern-half-square-dot-background-banner-wrapping-paper-etc-vector-simple-doodle-vector-139675856.jpg">
  <center>
    <div id="myModal" class="modal fade">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" style="font-size: 22px;">&times;</button>
          <h4 class="modal-title">Quick Draws</h4>
        </div>

        <div class="modal-body">
          <img src="sketch1.png">
          <img src="sketch2.png">
        </div>
      </div>
    </div>

    <h1>Quick Draw
      <button id="show_sketch" class="btn btn-info" data-toggle="modal" data-target="#myModal" style="font-size: 25px;">Show Sketches</button>
    </h1>
    <h3 id="label">Sketch to be drawn:- </h3>
    <h3 id="confidence">Confidence:- </h3>
    <button class="btn btn-danger" onclick="updateCanvas()" style="font-size: 25px;">Clear Canvas</button>
    <br> <br>
    <div style="width: 70%;">
        <span id="score">Score: </span>
        <span id="timer">Timer: </span>
    </div>  
  </center>
<script src="main.js"></script>
</body>
